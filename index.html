<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§®IQ Level Tester Online Game</title>

    <!-- LINKED THE FONTS FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chela+One&display=swap" rel="stylesheet">

    <!-- LINKED THE BOOTSTRAPT CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper p-5">
        <h1 id="title" class="m-0">ðŸ§®IQ Level Tester</h1>

        <div class="div" id="container">
            <!-- CONTAINER START -->
            <div class="ucerDtailsContainer mt-4">
                <p>User Name : <br><span id="name">Sample name</span></p>
                <p>Total Points : <br><span id="coins">0</span></p>
                <p>Level : <br><span id="level">1</span></p>
            </div>
            
            <div class="questionBody  p-4">
                <div class="gridCon">
                    <h1 id="num1">10</h1>
                    <h1 id="operation">+</h1>
                    <h1 id="num2">20</h1>
                    <h1>=</h1>
                    <h1>?</h1>
                </div>
            </div>
    
            <!-- FORM START -->
            <form id="form">
                <label for="answer" class="mt-3">Answer : </label>
                <br>
                <input type="text" id="answer">
                <button class="buttonSubmit" type="button" onclick=getTheAnswer()>Submit</button>
                <!-- FORM END -->
            </form>
        <!-- CONTAINER END -->
        </div>

        <div id="userDetails">
            <form>
                <label for="user">User Name</label>
                <input type="text" id="txtName">
                <br>
                <button type="submit" id="btn" class="mt-2" onclick=save()>Save</button>
            </form>
        </div>
        <!-- END OF WRAPPER -->
    </div>

    <footer>
        <p>iq level tester <br> Developed by Dinuka Lakmal</p>
    </footer>

     <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
